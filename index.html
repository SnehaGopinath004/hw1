<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega 4 & Vega-Lite 2 (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
</head>
<style>
h1 {text-align: center;
    
	color: purple;
}
</style>
<body>
<h1>Losses 2015[$] Damage</h1>
<div id="visualization1"></div>
<div id="visualization2"></div>

<script type="text/javascript">
 
      var spec = "https://raw.githubusercontent.com/SnehaGopinath004/hw1/master/chloropeth.json";
  vegaEmbed('#visualization1', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
   var spec = "https://raw.githubusercontent.com/SnehaGopinath004/hw1/master/barchart.json";
  vegaEmbed('#visualization2', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  </script>
</body>
</html>
